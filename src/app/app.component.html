<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Fundamentos Angular</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .top-bar {
      display: flex;
      justify-content: flex-end;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      border-bottom: 2px solid #ccc;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .menu-link {
      color: #2c3e50;
      font-size: 18px;
      font-weight: bold;
      margin: 0 20px;
      text-decoration: none;
      transition: color 0.3s ease, transform 0.3s ease;
      padding: 10px 0;
      text-align: center;
    }

    .menu-link:hover {
      color: #f39c12;
      transform: scale(1.2);
    }

    .submenu {
      position: relative;
      margin-top: 10px;
    }

    .submenu-items {
      display: none;
      position: absolute;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 5px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      top: 35px;
      left: 0;
      width: 200px;
      padding: 5px 0;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .submenu-items a {
      display: block;
      padding: 12px 20px;
      color: #2c3e50;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .submenu-items a:hover {
      background-color: #f1f1f1;
    }

    .submenu:hover .submenu-items {
      display: block;
      opacity: 1;
      visibility: visible;
    }

    .container {
      padding-top: 70px;
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <a href="URL_DEL_INICIO" class="menu-link" title="Inicio">Inicio</a>
    <div class="submenu">
      <a href="URL_DE_EJERCICIOS" class="menu-link" title="Ejercicios">Ejercicios</a>
      <div class="submenu-items">
        <a href="URL_SUBMENU_EJERCICIO1">Fundamentos</a>
        <a href="URL_SUBMENU_EJERCICIO2">Ejemplo 2</a>
        <a href="URL_SUBMENU_EJERCICIO2">Ejemplo 3</a>
        <a href="URL_SUBMENU_EJERCICIO2">Ejemplo 4</a>
      </div>
    </div>
    <a href="URL_DE_EVALUACION" class="menu-link" title="Evaluación">Evaluación</a>
  </div>

  <div class="container">
    <app-root></app-root>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
